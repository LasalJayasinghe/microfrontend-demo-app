

<app-breadcrumb [data]="breadcrumbData"></app-breadcrumb>
<div class="row">
  <div class="col-lg-6">
    <mat-card class="card">
      <form [formGroup]="userForm">
        <div class="row pb-2">
          <div class="col-lg-6">
            <div class="common-label">First Name *</div>
            <mat-form-field class="w-100" appearance="outline">
              <input matInput type="text" placeholder="First Name" value="" name="first_name" formControlName="first_name" autocomplete="off">
              <mat-error *ngIf="userForm.controls['first_name'].hasError('required')">
                First Name is Required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <div class="common-label">Last Name *</div>
            <mat-form-field class="w-100" appearance="outline">
              <input matInput type="text" placeholder="Last Name" value="" name="last_name" formControlName="last_name" autocomplete="off">
              <mat-error *ngIf="userForm.controls['last_name'].hasError('required')">
                Last Name is Required
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row pb-2">
          <div class="col-lg-6">
            <div class="common-label">Email *</div>
            <mat-form-field class="w-100" appearance="outline">
              <input matInput type="email" placeholder="acb@abc.com" value="" name="email" formControlName="email" autocomplete="off">
              <mat-error *ngIf="userForm.controls['email'].hasError('required')">
                Email is Required
              </mat-error>
              <mat-error *ngIf="userForm.controls['email'].hasError('email')">
                Email is in invalid format
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-lg-6">
            <div class="common-label">Phone Number *</div>
            <mat-form-field class="w-100" appearance="outline">
              <input matInput placeholder="Phone Number" value="" name="phone_number" formControlName="phone_number" autocomplete="off">
              <mat-error *ngIf="userForm.controls['phone_number'].hasError('required')">
                Phone number is Required
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="common-label">Address</div>
            <mat-form-field class="w-100" appearance="outline">
              <textarea matInput type="text" placeholder="Address" value="" name="address" formControlName="address" autocomplete="off"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <button class="clear clear-btn" (click)="clearForm()">Clear</button>
            <button type="submit" [ngClass]="userId ? 'update-btn' : 'save-btn'" (click)="saveUser()">{{userId ? 'Update' :' Save'}}</button>
          </div>
        </div>
      </form>
    </mat-card>
  </div>
</div>
